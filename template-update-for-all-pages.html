<!-- 
Instructions to fix the hamburger menu on all pages:
1. Add the CSS link in the <head> section
2. Update the mobile-menu div structure
3. Add the JavaScript file before closing </body> tag
-->

<!-- In the <head> section, add: -->
    <link rel="stylesheet" href="./css/mobile-menu.css">

    <!-- Replace the mobile-menu div with: -->
    <div class="mobile-menu" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- Before the closing </body> tag, add: -->
    <script src="./js/mobile-menu.js"></script>

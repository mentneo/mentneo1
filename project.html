<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentneo - Our Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NXVDMYBHBS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NXVDMYBHBS');
    </script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #111827;
            --light: #f3f4f6;
            --text-light: #f9fafb;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .projects-hero {
            min-height: 60vh;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(79, 70, 229, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }

        .project-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            animation-delay: calc(var(--delay) * 0.2s);
        }

        .project-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
        }

        .project-content {
            padding: 20px;
        }

        .project-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .project-tag {
            padding: 5px 15px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(99, 102, 241, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-card:hover .project-image {
            transform: scale(1.1);
        }

        .view-btn {
            padding: 12px 30px;
            background: white;
            color: var(--primary);
            border-radius: 25px;
            text-decoration: none;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .project-card:hover .view-btn {
            transform: translateY(0);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="projects-hero">
        <div>
            <h1 class="hero-title">Our Projects</h1>
            <p style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards 0.3s;">
                Showcasing our innovative solutions and success stories
            </p>
        </div>
    </section>

    <div class="project-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web Development</button>
        <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
        <button class="filter-btn" data-filter="ui">UI/UX Design</button>
    </div>

    <div class="projects-grid">
        <!-- Project cards will be added dynamically -->
    </div>

    <a href="main.html" class="back-btn">Back to Main</a>

    <script>
        // Project Data
        const projects = [
            {
                title: "online permissions",
                description: "Modern online solution with AI-powered recommendations",
                image: "./photos/SPMS.PNG",
                category: "web",
                tags: ["React", "Node.js", "MongoDB"],
                link: "http://spms-kiet.netlify.app"
            },
            {
                title: "ride booking app",
                description: "Mobile app for tracking fitness and nutrition",
                image: "./photos/BOOKING RIDE.PNG",
                category: "mobile",
                tags: ["React Native", "Firebase"],
                link: "https://bookingappchiru.vercel.app"
            },
            {
                title: "learning platform",
                description: "User-friendly interface for online banking",
                image: "./photos/MENTNEO.PNG",
                category: "ui",
                tags: ["UI/UX", "Figma"],
                link: "http://mentlearn.in"
            },
            // Add more projects as needed
            {
                title: "OFFICAL SITE",
                description: "User-friendly interface for online banking",
                image: "./photos/mentneo logo.png",
                category: "ui",
                tags: ["UI/UX", "Figma"],
                link: "https://mentmine.onrender.com"
            },
        ];

        // Create Project Cards
        function createProjectCards(filter = 'all') {
            const grid = document.querySelector('.projects-grid');
            grid.innerHTML = '';

            projects.forEach((project, index) => {
                if (filter === 'all' || project.category === filter) {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.style.setProperty('--delay', index + 1);
                    
                    card.innerHTML = `
                        <img src="${project.image}" alt="${project.title}" class="project-image">
                        <div class="project-content">
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                            </div>
                            <h3 class="project-title">${project.title}</h3>
                            <p>${project.description}</p>
                        </div>
                        <div class="project-overlay">
                            <a href="${project.link}" class="view-btn">View Project</a>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                }
            });
        }

        // Initialize project cards
        createProjectCards();

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                
                // Filter projects
                createProjectCards(btn.dataset.filter);
            });
        });

        // Intersection Observer for animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.8s forwards';
                }
            });
        }, { threshold: 0.1 });

        // Observe project cards
        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>

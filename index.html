<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #F8F9FA;
            color: #1A1A1A;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .intro-animation {
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
        }

        .logo {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #F72585, #7209B7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.9);
            animation: logoReveal 1s ease forwards 0.5s;
        }

        .tagline {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #6C757D;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: #e9ecef;
            margin: 2rem auto;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #F72585, #3A0CA3);
            animation: loading 4s linear forwards;
        }

        .powered-by {
            font-size: 0.9rem;
            color: #6C757D;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #7209B7;
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .particle:nth-child(even) {
            background: #F72585;
        }

        .particle:nth-child(3n) {
            background: #3A0CA3;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>

    <div class="intro-animation">
        <img src="PHOTOS/MENTNEO.png" alt="mentneo logo" class="logo-img" width="100" style="margin-bottom: 20px; opacity: 0; animation: fadeIn 1s ease forwards 0.3s;">
        <h1 class="logo">mentneo</h1>
        <p class="tagline">Build. Learn. Launch â€” with Mentneo.</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="powered-by">Where Students Become Creators</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particlesContainer.appendChild(particle);
        }

        // Redirect to main.html after animation
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>

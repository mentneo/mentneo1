<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentneo - Welcome</title>
    <meta name="description" content="Welcome to mentneo, the platform for future technologies and innovative learning.">
    <meta name="keywords" content="mentneo, welcome, future technologies, learning">
    <meta name="author" content="mentneo">
    <meta name="mentneo is the learning platform" content="mentneo is the learning platform" />
        
    <title>mentneo - Welcome</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NXVDMYBHBS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NXVDMYBHBS');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .intro-animation {
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
        }

        .logo {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.9);
            animation: logoReveal 1s ease forwards 0.5s;
        }

        .tagline {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #94a3b8;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: #1e293b;
            margin: 2rem auto;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            animation: loading 4s linear forwards;
        }

        .powered-by {
            font-size: 0.9rem;
            color: #64748b;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #6366f1;
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>

    <div class="intro-animation">
        <h1 class="logo">mentneo</h1>
        <p class="tagline">Building Future Technologies</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="powered-by">Powered by Innovation</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particlesContainer.appendChild(particle);
        }

        // Redirect to main.html after animation
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
